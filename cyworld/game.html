<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game_container">
            <img src="./images/word.png" alt="">
            <div class="game_title">끝말잇기</div>
            <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word_text">
                <input class="textbox" id="myword"  placeholder="단어를 입력하세요.">
                <button class="search" onclick="startWord()">검색</button>
            </div>
            <div class="word_result" id="result">결과!</div>
        </div>
        <div class="game_container">
            <img src="./images/lotto.png" alt="">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">버튼을 누르세요</div>
            <div class="nob_box">
                <div class="nob"><span id="no-1">3</span></div>
                <div class="nob"><span id="no-2">5</span></div>
                <div class="nob"><span id="no-3">10</span></div>
                <div class="nob"><span id="no-4">24</span></div>
                <div class="nob"><span id="no-5">30</span></div>
                <div class="nob"><span id="no-6">34</span></div>
            </div>
            <button class="rool" onclick="startLotto()">Button</button>
        </div>
    </div>
</body>
</html>
