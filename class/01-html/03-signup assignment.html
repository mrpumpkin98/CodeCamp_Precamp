<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원 가입 과제</title>
    <link rel="stylesheet" href="./03-signup assignment.css">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_header">
                    회원 가입을 위해<br>정보를 입력해주세요
                </div><br>
                <div class="wrapper_body">
                    <div class="wrapper_body_text">
                        <div class="body_text_mail">
                                <div class="title">* 이메일</div>
                                <input type="text" name="textbox">
                                <div class="line"></div>
                        </div>
                        <div class="body_text_name">
                                <div class="title">* 이름</div>
                                <input type="text" name="textbox">
                                <div class="line"></div>
                        </div>
                        <div class="body_text_password">
                                <div class="title">* 비밀번호</div>
                                <input type="password"  name="textbox">
                                <div class="line"></div>
                        </div>
                        <div class="body_text_passwordcheck">
                                <div class="title">* 비밀번호 확인</div>
                                <input type="password"  name="textbox">
                                <div class="line"></div>
                        </div>
                    </div>
                    <div class="wrapper_body_radio">
                        <input type="radio" name="gender">여성
                        <input type="radio" name="gender">남성
                    </div>
                    <div class="wrapper_body_check">
                        <div class="body_check_checkbox">
                            <input type="checkbox" name="inf">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                        </div>
                        <div class="body_check_line"></div>
                    </div>
                </div>
                <button>가입하기</button>
            </div>
        </div>
    </div>

</body>
</html>
