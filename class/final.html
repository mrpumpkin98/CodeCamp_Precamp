<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="header">코드캠프 회원가입</div>
                <div class="body">
                    <div class="body__informationBox">
                        <input type="text" id="in1" placeholder="이메일을 입력해 주세요.">
                        <input type="text" id="in2" placeholder="이름을 입력해 주세요.">
                        <input type="password" id="in3" placeholder="비밀번호를 입력해 주세요.">
                        <input type="password" id="in4" placeholder="비밀번호를 다시 입력해 주세요.">
                    </div>
                    <div class="body__phoneBox">
                        <input type="text" id="ph1" oninput="changeFocus1();changeFocus3()" maxlength="3"> -
                        <input type="text" id="ph2" oninput="changeFocus2();changeFocus3()" maxlength="4"> -
                        <input type="text" id="ph3" oninput="changeFocus3()" maxlength="4">
                    </div>
                    <div class="body__certification">
                        <div id="number_6">000000</div>
                        <button id="send" disabled="true" onclick="greet__1()">인증번호 전송</button>
                    </div>
                    <div class="body__timer">
                        <div id="timer_180">3:00</div>
                        <button id="receive" disabled="true" onclick="greet__2()">인증확인</button>
                    </div>
                    <select name="selectBox">
                        <option disabled="true" selected="true">지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>인천</option>
                        <option>경기</option>
                    </select>
                    <div class="radioBox">
                        <input type="radio" name="gender">여성
                        <input type="radio" name="gender">남성
                    </div>
                    <div class="divideLine"></div>
                    <button id="joinBox" disabled="true" onclick="greet__3()" >가입하기</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
